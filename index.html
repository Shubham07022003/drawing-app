<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <button class="toolItem" id="pencilButton">Pencil</button>
        <button class="toolItem" id="erasorButton">Erassor</button>
        <button class="toolItem" id="undoButton">Undo</button>
        <button class="toolItem" id="redoButton">Redo</button>
        <button class="toolItem" id="clearButton">Clear All</button>
         <input type="color" class="toolItem" id="colorPicker" value="#000000">   
        width: <input type="range" class="toolItem" id="brushSize" min="1" max="50" value="5">
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
